<html>
    <head>
        <title>El tiempo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>UBICACION ACTUAL</div>
        <div style="width: 100%;height: 500px;overflow: hidden;">    
        <iframe sandbox="allow-same-origin allow-scripts"  style="width: 100%;height: 530px;margin: -50px 0 0 0;" src="https://www.meteoblue.com/es/tiempo/widget/three?geoloc=detect&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"  frameborder="0" scrolling="NO" allowtransparency="true"></iframe>
        </div>
        <div>UBICACION DIFERENTE</div>
        <select onchange="myFunction()" id="ciudad">
            <option selected="selected" value="roma_italia_3169070">Roma - Italia</option>
            <option value="málaga_españa_2514256">Malaga - España</option>
            <option value="londres_reino-unido_2643743">Londres - Reino Unido</option>
        </select>
        
        <p id="selection"></p>
        <div style="width: 100%;height: 500px;overflow: hidden;">    
            <iframe id="selected_city" sandbox="allow-same-origin allow-scripts" style="width: 100%;height: 530px;margin: -50px 0 0 0;" src="https://www.meteoblue.com/es/tiempo/widget/three/roma_italia_3169070?geoloc=fixed&nocurrent=0&noforecast=0&days=2&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"  frameborder="0" scrolling="NO" allowtransparency="true" style="width: 460px;height: 594px"></iframe>
        </div>
        <script type="text/javascript">
        window.onload = myFunction()
        function myFunction() {
            var lista = document.getElementById("ciudad");
            var strUser = lista.options[lista.selectedIndex].value;
            document.getElementById("selection").innerHTML = strUser;   
            document.getElementById("selected_city").src="https://www.meteoblue.com/es/tiempo/widget/three/"+strUser+"?geoloc=fixed&nocurrent=0&noforecast=0&days=2&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image";         
        }     
        
        </script>
        </body>
</html>
