<html>
    <head>
        <title>El tiempo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="custom.css"/>
    </head>
    <body>
        <div>UBICACION ACTUAL</div>
        <div style="width: 100%;height: 500px;overflow: hidden;min-width: 700px;">    
        <iframe id="ubicacion_actual" src="https://www.meteoblue.com/es/tiempo/widget/three?geoloc=detect&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts"  ></iframe>
        </div>
        <div>UBICACION DIFERENTE</div>
        <select onchange="myFunction()" id="selector_ciudad">
            <option selected="selected" value="roma_italia_3169070">Roma - Italia</option>
            <option value="málaga_españa_2514256">Malaga - España</option>
            <option value="londres_reino-unido_2643743">Londres - Reino Unido</option>
        </select>
        <div style="width: 100%;height: 500px;overflow: hidden;min-width: 700px;">    
            <iframe id="ubicacion_seleccionada" src="https://www.meteoblue.com/es/tiempo/widget/three/roma_italia_3169070?geoloc=fixed&nocurrent=0&noforecast=0&days=2&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"  frameborder="0" scrolling="NO" allowtransparency="true"  sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
        
        
        
        <script type="text/javascript">
        window.onload = myFunction()
        function myFunction() {
            var lista_ciudades = document.getElementById("selector_ciudad");
            var ciudad_seleccionada = lista_ciudades.options[lista_ciudades.selectedIndex].value;
            document.getElementById("ubicacion_seleccionada").src="https://www.meteoblue.com/es/tiempo/widget/three/"+ciudad_seleccionada+"?geoloc=fixed&nocurrent=0&noforecast=0&days=2&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image";         
        }             
        </script>
        </body>
</html>
